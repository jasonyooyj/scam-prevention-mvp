<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="#3b82f6" opacity="0.1"/>
  <circle cx="1100" cy="530" r="250" fill="#8b5cf6" opacity="0.1"/>

  <!-- Main content area -->
  <rect x="50" y="50" width="1100" height="530" rx="20" fill="#1e293b" stroke="#334155" stroke-width="2"/>

  <!-- Detective icon (magnifying glass) -->
  <circle cx="200" cy="315" r="60" fill="none" stroke="#3b82f6" stroke-width="8"/>
  <line x1="240" y1="355" x2="280" y2="395" stroke="#3b82f6" stroke-width="8" stroke-linecap="round"/>
  <text x="190" y="325" font-family="Arial, sans-serif" font-size="40" fill="#fbbf24">?</text>

  <!-- Title -->
  <text x="340" y="250" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#f8fafc">탐정 안속아</text>

  <!-- Subtitle -->
  <text x="340" y="330" font-family="Arial, sans-serif" font-size="36" fill="#94a3b8">피싱/스캠 예방 퀴즈</text>

  <!-- Description -->
  <text x="340" y="400" font-family="Arial, sans-serif" font-size="28" fill="#64748b">실제 사례로 배우는 사기 예방 교육</text>
  <text x="340" y="445" font-family="Arial, sans-serif" font-size="28" fill="#64748b">나의 사기 탐지 능력은?</text>

  <!-- Badge -->
  <rect x="340" y="480" width="180" height="50" rx="25" fill="#3b82f6"/>
  <text x="385" y="515" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff">70+ 퀴즈</text>

  <!-- Warning icons -->
  <g transform="translate(1000, 150)">
    <polygon points="0,-30 26,20 -26,20" fill="#f59e0b"/>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="24" fill="#1e293b" text-anchor="middle">!</text>
  </g>

  <!-- Footer -->
  <text x="600" y="600" font-family="Arial, sans-serif" font-size="18" fill="#475569" text-anchor="middle">DACON 피싱/스캠 예방 서비스 개발 경진대회</text>
</svg>
